services:
  - type: web
    name: Compa
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
