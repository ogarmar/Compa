<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compa - Verificaci√≥n de Tel√©fono</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .auth-container h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .code-sent {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #2e7d32;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .phone-input-group {
            display: flex;
            gap: 10px;
        }
        
        .country-code {
            width: 80px;
        }
        
        .resend-timer {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>üß† Compa</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Ingresa tu n√∫mero de tel√©fono para comenzar
        </p>
        
        <!-- Paso 1: Ingreso de tel√©fono -->
        <div id="phoneStep">
            <div class="form-group">
                <label for="phoneNumber">N√∫mero de Tel√©fono</label>
                <div class="phone-input-group">
                    <input 
                        type="text" 
                        id="countryCode" 
                        class="country-code" 
                        value="+34" 
                        placeholder="+34"
                    >
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        placeholder="612345678"
                        required
                    >
                </div>
                <small style="color: #666; margin-top: 5px; display: block;">
                    Formato: +34 612345678 (Espa√±a)
                </small>
            </div>
            
            <button class="btn-primary" id="sendCodeBtn" onclick="sendCode()">
                Enviar C√≥digo
            </button>
        </div>
        
        <!-- Paso 2: Verificaci√≥n de c√≥digo -->
        <div id="codeStep" class="hidden">
            <div class="code-sent">
                ‚úÖ C√≥digo enviado a <span id="sentPhone"></span>
            </div>
            
            <div class="form-group">
                <label for="verificationCode">C√≥digo de Verificaci√≥n</label>
                <input 
                    type="text" 
                    id="verificationCode" 
                    placeholder="123456"
                    maxlength="6"
                    pattern="[0-9]{6}"
                    required
                >
            </div>
            
            <button class="btn-primary" id="verifyBtn" onclick="verifyCode()">
                Verificar C√≥digo
            </button>
            
            <div class="resend-timer">
                <button 
                    class="btn-secondary" 
                    id="resendBtn" 
                    onclick="resendCode()" 
                    disabled
                >
                    Reenviar c√≥digo (<span id="timer">60</span>s)
                </button>
            </div>
            
            <button 
                class="btn-secondary" 
                onclick="backToPhone()" 
                style="margin-top: 15px; background: #f5f5f5; color: #333;"
            >
                Cambiar N√∫mero
            </button>
        </div>
        
        <!-- Mensajes de error -->
        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script>
        let currentPhone = '';
        let resendTimer = null;
        
        // Enviar c√≥digo de verificaci√≥n
        async function sendCode() {
            const countryCode = document.getElementById('countryCode').value;
            const phone = document.getElementById('phoneNumber').value;
            const fullPhone = countryCode + phone;
            
            if (!phone) {
                showError('Por favor ingresa tu n√∫mero de tel√©fono');
                return;
            }
            
            const btn = document.getElementById('sendCodeBtn');
            btn.disabled = true;
            btn.textContent = 'Enviando...';
            
            try {
                const response = await fetch('/auth/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone_number: fullPhone
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentPhone = fullPhone;
                    document.getElementById('sentPhone').textContent = fullPhone;
                    document.getElementById('phoneStep').classList.add('hidden');
                    document.getElementById('codeStep').classList.remove('hidden');
                    startResendTimer();
                } else {
                    showError(data.detail || 'Error al enviar el c√≥digo');
                    btn.disabled = false;
                    btn.textContent = 'Enviar C√≥digo';
                }
            } catch (error) {
                showError('Error de conexi√≥n. Intenta de nuevo.');
                btn.disabled = false;
                btn.textContent = 'Enviar C√≥digo';
            }
        }
        
        // Verificar c√≥digo ingresado
        async function verifyCode() {
            const code = document.getElementById('verificationCode').value;
            
            if (!code || code.length !== 6) {
                showError('Por favor ingresa el c√≥digo de 6 d√≠gitos');
                return;
            }
            
            const btn = document.getElementById('verifyBtn');
            btn.disabled = true;
            btn.textContent = 'Verificando...';
            
            try {
                const response = await fetch('/auth/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone_number: currentPhone,
                        code: code
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.verified) {
                    // Guardar token en cookie/localStorage
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('phone_number', currentPhone);
                    
                    // Redirigir a la app principal
                    window.location.href = '/';
                } else {
                    showError(data.detail || 'C√≥digo incorrecto');
                    btn.disabled = false;
                    btn.textContent = 'Verificar C√≥digo';
                }
            } catch (error) {
                showError('Error de conexi√≥n. Intenta de nuevo.');
                btn.disabled = false;
                btn.textContent = 'Verificar C√≥digo';
            }
        }
        
        // Reenviar c√≥digo
        async function resendCode() {
            document.getElementById('resendBtn').disabled = true;
            await sendCode();
            startResendTimer();
        }
        
        // Timer para reenv√≠o
        function startResendTimer() {
            let seconds = 60;
            const timerEl = document.getElementById('timer');
            const resendBtn = document.getElementById('resendBtn');
            
            resendBtn.disabled = true;
            
            if (resendTimer) clearInterval(resendTimer);
            
            resendTimer = setInterval(() => {
                seconds--;
                timerEl.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(resendTimer);
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = 'Reenviar c√≥digo';
                }
            }, 1000);
        }
        
        // Volver a paso de tel√©fono
        function backToPhone() {
            document.getElementById('codeStep').classList.add('hidden');
            document.getElementById('phoneStep').classList.remove('hidden');
            document.getElementById('verificationCode').value = '';
            if (resendTimer) clearInterval(resendTimer);
        }
        
        // Mostrar mensaje de error
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => {
                errorEl.classList.add('hidden');
            }, 5000);
        }
        
        // Auto-focus en c√≥digo cuando se muestra
        const codeInput = document.getElementById('verificationCode');
        codeInput.addEventListener('input', (e) => {
            // Solo n√∫meros
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            // Auto-submit cuando se completan 6 d√≠gitos
            if (e.target.value.length === 6) {
                verifyCode();
            }
        });
    </script>
</body>
</html>
