<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compa - Asistente personal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧠 Compa</h1>
            <p>Tu asistente de voz</p>
        </header>

        <main>
            <div class="assistant-container">
                <div class="voice-section">
                    <button id="micButton" class="mic-button">
                        <span class="mic-icon">🎤</span>
                        <span class="mic-text">ESCUCHANDO...</span>
                    </button>
                    <div id="status" class="status status-listening">Escuchando continuamente... 🎤</div>
                </div>

                <div class="conversation-section">
                    <div id="conversation" class="conversation">
                        <div class="message assistant-message">
                            <strong>Compa:</strong> Hola querido usuario, soy Compa. Estoy aquí para ayudarte y conversar contigo. Puedes hablar en cualquier momento.
                        </div>
                    </div>
                </div>

                <div class="controls-section">
                    <div class="memory-controls">
                        <h3>💝 Cofre de los Recuerdos</h3>
                        <button id="showMemories" class="memory-button">Ver mis recuerdos</button>
                        <div id="memoryList" class="memory-list"></div>
                    </div>

                    <div class="family-controls">
                        <h3>💌 Mensajes de Familiares</h3>
                        <button id="showFamilyMessages" class="family-button">
                            Ver mensajes 
                            <span id="unreadCount" class="badge"></span>
                        </button>
                        <div id="familyMessagesList" class="family-list"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Compa - Tu compañero de voz 💙</p>
        </footer>
    </div>

    <script src="/static/app.js?v=3.0"></script>
</body>
</html>
